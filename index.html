<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <main>
        <div class="row justify-content-center" id="picker-row">
            <div class="col-3">
                <h2>What type of package are you looking for?</h2>
            </div>
            <div class="col-3"> 
                <div class="container m-2 mt-5">
                    <button id="fragile-button" class="btn btn-primary px-5" onclick="sort('fragile')">fragile</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container m-2 mt-5">
                    <button id="heavy-button" class="btn btn-info px-5" onclick="sort('heavy')">heavy</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container m-2 mt-5">
                    <button id="priority-button" class="btn btn-warning px-5" onclick="sort('priority')">priority</button>
                </div>
            </div>
    </div>
        
        <div class="row" id="boxes">
        
        </div>
    </main>

    <footer>
    <div class="" id = "header-banner"></div>
